# config/lead_gen.yaml
search:
  keywords:
    # Keyword: weight (0.0-1.0, higher = prioritize)
    "collagen supplement": 0.8
    "beauty supplement": 0.7
    "wellness subscription": 0.6
    "anti-aging skincare": 0.5
  countries: ["US", "GB", "AU"]
  status: "ACTIVE"
  excluded_domains:
    - amazon.com
    - facebook.com
    - meta.com
    - instagram.com
    - google.com
    - youtube.com
    - tiktok.com
    - pinterest.com
    - twitter.com
    - linkedin.com
    - walmart.com
    - target.com
    - ebay.com
    - etsy.com
    - shopify.com

targeting:
  title_priority:
    - CMO
    - VP Marketing
    - Head of Marketing
    - Marketing Director
    - Founder
    - CEO
    - COO
  max_contacts_per_company: 1

quotas:
  companies_per_day: 10
  max_searches_per_run: 50

slack:
  webhook_url: ${SLACK_WEBHOOK_URL}
  channel: "#outreach-alerts"

# Seed customers for ICP analysis
seed_customers:
  - domain: "example1.com"
    name: "Example Company 1"
  - domain: "example2.com"
    name: "Example Company 2"
